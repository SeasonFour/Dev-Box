{% extends 'layout.html' %}

{% block content %}
    {% if user and not user.is_anonymous %}
        <h5>Hello, {{ user.get_full_name }}!</h5>
        <h5>{{ user.email }}</h5>
        <h5>{{ user.url }}</h5>
        <br>
        <a href="/logout">Logout</a>
    {% else %}
        <a href="{% url 'social:begin' 'github' %}?next={{ request.path }}">Login with Github</a>
    {% endif %}
{% endblock %}
